<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>
  <meta name="description" content="Website coming soon" />
  <meta property="og:title" content="Welcome" />
  <meta property="og:description" content="Website coming soon" />
  <meta property="og:image" content="desktop.jpg" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    /* Show desktop image on large screens */
    .desktop {
      display: block;
    }

    /* On smaller screens (mobile/tablet), switch images */
    @media (max-width: 768px) {
      .desktop {
        display: none;
      }
      .mobile {
        display: block;
      }
    }

    /* Optional text overlay */
    .caption {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font: 14px/1.4 system-ui, Arial, sans-serif;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>

<body>
  <img src="desktop.jpg" alt="Welcome – desktop view" class="desktop">
  <img src="mobile.jpg" alt="Welcome – mobile view" class="mobile">
  <div class="caption">Website coming soon</div>
</body>
</html>
