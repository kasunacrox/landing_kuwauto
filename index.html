<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Welcome</title>
  <meta property="og:title" content="Welcome" />
  <meta property="og:image" content="desktop.jpg" />

 <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000; /* optional background */
  }

  /* Center image and fill screen */
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  img {
    width: 100vw;          /* fill width */
    height: 100vh;         /* fill full screen height */
    object-fit: cover;     /* scale image to cover fully */
  }

  /* Optional text overlay */
  .caption {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #d4a351;
    font-family: system-ui, sans-serif;
    font-size: 14px;
    opacity: 0.8;
  }

  /* If using separate mobile and desktop images */
  .desktop { display: block; }
  .mobile { display: none; }
  @media (max-width: 768px) {
    .desktop { display: none; }
    .mobile { display: block; }
  }
</style>

</head>

<body>
  <img src="desktop.jpg" alt="Welcome – desktop view" class="desktop">
  <img src="mobile.jpg" alt="Welcome – mobile view" class="mobile">
</body>
</html>
